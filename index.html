<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="celular">
            <img src="img/instagram-celular.png" alt="imagem de celular no instagram">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/instagram-logo.png"  class="instagram-logo" alt="logo instagram">
                <div class="foto-perfil">
                    <img src="img/perfil-foto.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como itielpedro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é itielpedro?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixo o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
